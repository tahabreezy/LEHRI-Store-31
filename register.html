<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register or Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
  </head>
<body>
  <div class="wrapper">
    <h2>Register</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" name="name" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Enter your email" name="email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" name="password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" name="confirmPassword" required>
      </div>
      <div class="policy">
        <input type="checkbox" id="policyCheckbox">
        <h3 for="policyCheckbox">I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login.html" class="nav-item nav-link">Login</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
